         <!-- ---------------- ------------------------ ------------------------------- --------------------------- ---------------------- -->

        <main class="mainContacto">
            <h1 class="tituloContacto">Contacto</h1>
            <section class="seccion1Contacto"> 
                    <p>Teléfono:(011)123456789</p>
                    <p>E-mail:mail@mail.com</p>
                    <a href="#" ><img src="./img/facebook.png" alt="" class="linkRedes"></a>
                    <a href="#" ><img src="./img/instagram.png" alt="" class="linkRedes"></a>
            </section> 

            <section class="seccion2Contacto">
                <form class="formulario">  
                    <legend>Formulario de contacto</legend>

                    <legend class="aviso">* Campo obligatorio</legend>
                        
                    <label for="nombre" class="campo">Nombre* : </label>
                    <input type="text" name="nombre"    class="input"/><br>

                    <label for="e-mail" class="campo">E-mail* : </label>
                    <input type="email" name="e-mail"   class="input"/><br>

                    <label for="telefono" class="campo">Teléfono: </label>
                    <input type="tel" name="telefono"  class="input"/><br>

                    <label for="asunto" class="campo">Asunto* : </label>
                    <input type="text" name="asunto"  class="input"/><br>

                    <label for="mensaje" class="campo">Mensaje* : </label><br>
                    <textarea name="mensaje" ></textarea><br>

                    <input type="submit" value="Enviar"     class="boton"/>

                </form>
            </section>

        </main>
