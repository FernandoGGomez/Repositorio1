        <main class="mainContacto">
            <h1 class="tituloContacto">Contacto</h1>
            <section class="container seccion1Contacto"> 
                    <div class="flow">
                      <p >Teléfono:(011)123456789</p>
                      <p >E-mail:mail@mail.com</p>
                      <a href="#" ><img src="./img/facebook.png" alt="" class="linkRedes"></a>
                      <a href="#" ><img src="./img/instagram.png" alt="" class="linkRedes"></a>
                    </div>
            </section> 

            <section class="page-section" id="contact">
              <div class="container px-4 px-lg-5">
                  <div class="row gx-4 gx-lg-5 justify-content-center">
                      <div class="col-lg-8 col-xl-6 text-center">
                          <h2 class="mt-0">Formulario de contacto</h2>
                          <hr class="divider">
                      </div>
                  </div>
                  <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                      <div class="col-lg-6">
                          <form id="contactForm">
                              <!-- Nombre input-->
                              <div class="form-floating mb-3">
                                  <input class="form-control " id="name" type="text" placeholder="Escriba su nombre"  data-sb-can-submit="no">
                                  <label for="name">Nombre</label>
                              </div>
                              <!-- Email address input-->
                              <div class="form-floating mb-3">
                                  <input class="form-control" id="email" type="email" placeholder="name@example.com"  data-sb-can-submit="no">
                                  <label for="email">Email</label>
                              </div>
                              <!-- Phone number input-->
                              <div class="form-floating mb-3">
                                  <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" data-sb-can-submit="no">
                                  <label for="phone">Número de teléfono</label>
                              </div>
                              <!-- Message input-->
                              <div class="form-floating mb-3">
                                  <textarea class="form-control" id="message" type="text" placeholder="Escriba su mensaje aquí" style="height: 10rem" data-sb-validations="required" data-sb-can-submit="no"></textarea>
                                  <label for="message">Mensaje</label>
                              </div>
                              <!-- Submit Button-->
                              <div class="d-grid"><input class="btn btn-primary btn-xl  boton" id="submitButton" type="submit" value="Enviar"/></div>
                          </form>
                      </div>
                  </div>  
              </div>
          </section>
        </main>
